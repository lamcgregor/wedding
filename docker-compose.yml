version: '2'
services:
  frontend:
    image: frankh/wedding-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/app/dist/static

  backend:
    image: frankh/wedding-backend
    volumes:
        - /dbs:/data
        - static:/app/dist/static

volumes:
  data:
    driver: local
  static:
    driver: local
