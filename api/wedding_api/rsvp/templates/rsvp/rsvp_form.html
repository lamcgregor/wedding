{% load floppyforms %}
<div class='form'>
  <form action="{{ action }}" method="post">
    {% csrf_token %}
    {{ rsvp_formset.management_form }}
    {% for rsvp_form in rsvp_formset.forms %}
        <div class="rsvp-form--item">
            <h2 class="rsvp-form--item--title">{{ rsvp_form.initial.guest }}</h2>
            <div class="rsvp-form--item--fields">
                {% form rsvp_form %}
            </div>
        </div>
    {% endfor %}
    <a class='logout' href='{% url 'rsvp-logout' %}'>Logout</a>
    <input type="submit" value="Submit" />
  </form>
</div>
